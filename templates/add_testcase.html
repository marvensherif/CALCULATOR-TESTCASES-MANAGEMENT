{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Add TestCase</h3><hr>
      <form method='post' action='{{url_for("add_testcase")}}'>

        <div class='form-group'>
          <label>NUM1</label>
          <input type='text' name='num1' class='form-control'>
        </div>

        <div class='form-group'>
          <label>NUM2</label>
          <input type='text' name='num2' class='form-control'>
        </div>

        <div class='form-group'>
          <label>Operation</label>
          <input type='text' name='operation' class='form-control'>
        </div>

        <div class='form-group'>
          <label>Result</label>
          <input type='text' name='result' class='form-control'>
        </div>

        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
